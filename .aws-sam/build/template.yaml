AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'dynamodb-data-replication

  A Lambda script to replicate a database, backing it up in a DynamoDB table.

  '
Globals:
  Function:
    Timeout: 3
Resources:
  DataReplicationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DataReplicationFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
Outputs:
  DataReplicationApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  DataReplicationFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - DataReplicationFunction
      - Arn
  DataReplicationFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - DataReplicationFunctionRole
      - Arn
